      routerLink="/home"
      routerLinkActive="text-blue-600"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex flex-col items-center py-2 px-3"
    >
      <span class="material-icons">home</span>
      <span class="text-xs mt-1">홈</span>

    <a
