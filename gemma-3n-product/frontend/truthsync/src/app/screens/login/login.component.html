<div class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-800 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-blue-600 rounded-full mb-4">
        <span class="material-icons text-white" style="font-size:40px;">check_circle</span>
      </div>
      <h1 class="text-4xl font-bold text-white mb-2">TruthSync</h1>
      <p class="text-blue-200">진실을 전하는 저널리스트들의 네트워크</p>
    </div>
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 border border-white/20">
      <form (ngSubmit)="login()" autocomplete="off">
        <div class="space-y-4">
          <input
            type="email"
            placeholder="이메일"
            class="w-full px-4 py-3 bg-white/10 border border-white/30 rounded-xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="email"
            name="email"
            required
          />
          <input
            type="password"
            placeholder="비밀번호"
            class="w-full px-4 py-3 bg-white/10 border border-white/30 rounded-xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="password"
            name="password"
            required
          />
          <button
            type="submit"
            [disabled]="loading"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition-colors flex items-center justify-center"
          >
            <span *ngIf="loading" class="animate-spin mr-2 material-icons">autorenew</span>
            <span *ngIf="!loading">로그인</span>
            <span *ngIf="loading">로그인 중...</span>
          </button>
        </div>
      </form>
      <div class="mt-6 pt-6 border-t border-white/20 text-center">
        <p class="text-white/60 text-sm mb-4">또는</p>
        <button class="w-full bg-white/10 hover:bg-white/20 text-white font-semibold py-3 rounded-xl transition-colors">
          계정 만들기
        </button>
      </div>
    </div>
    <p class="text-center text-blue-200 text-sm mt-6">
      진실을 추구하는 저널리스트가 되어 세상을 바꿔보세요
    </p>
  </div>
</div>
