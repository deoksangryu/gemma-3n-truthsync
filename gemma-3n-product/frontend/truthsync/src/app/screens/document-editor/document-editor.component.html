<div class="min-h-screen bg-gray-100">
  <!-- 헤더 -->
  <div class="bg-white shadow-sm border-b">
    <div class="max-w-4xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <button
            (click)="goBack()"
            class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center hover:bg-gray-300 transition-colors"
          >
            <span class="text-gray-600 text-lg">←</span>
          </button>
          <h1 class="text-xl font-semibold text-gray-900">문서 편집</h1>
        </div>
        
        <div class="flex items-center space-x-3">
          <button
            (click)="downloadDocument()"
            class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
          >
            📥 다운로드
          </button>
          <button
            (click)="saveDocument()"
            [disabled]="isSaving"
            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 transition-colors"
          >
            {{ isSaving ? '저장 중...' : '💾 저장' }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 메인 콘텐츠 -->
  <div class="max-w-4xl mx-auto px-4 py-6">
    <!-- 오류 메시지 -->
    <div *ngIf="errorMessage" class="mb-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
      {{ errorMessage }}
    </div>

    <!-- 로딩 상태 -->
    <div *ngIf="!documentData" class="flex items-center justify-center py-12">
      <div class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
        <p class="text-gray-600">문서를 불러오는 중...</p>
      </div>
    </div>

    <!-- 문서 편집 영역 -->
    <div *ngIf="documentData" class="space-y-6">
      <!-- 문서 제목 -->
      <div class="bg-white rounded-lg shadow-sm p-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">문서 제목</label>
        <input
          [(ngModel)]="documentTitle"
          type="text"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="문서 제목을 입력하세요"
        >
      </div>

      <!-- 이미지와 텍스트 레이아웃 -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- 이미지 영역 -->
        <div class="bg-white rounded-lg shadow-sm p-6">
          <h3 class="text-lg font-medium text-gray-900 mb-4">📸 분석된 이미지</h3>
          <div class="aspect-w-4 aspect-h-3 mb-4">
            <img
              [src]="documentData.image"
              alt="분석된 이미지"
              class="w-full h-auto rounded-lg object-cover"
            >
          </div>
          
          <!-- 부연설명 표시 -->
          <div *ngIf="documentData.submessage" class="mt-4 p-3 bg-gray-50 rounded-lg">
            <p class="text-sm text-gray-600">
              <span class="font-medium">부연설명:</span> {{ documentData.submessage }}
            </p>
          </div>
        </div>

        <!-- 텍스트 편집 영역 -->
        <div class="bg-white rounded-lg shadow-sm p-6">
          <h3 class="text-lg font-medium text-gray-900 mb-4">✍️ 기사 편집</h3>
          <textarea
            [(ngModel)]="editedArticle"
            rows="20"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"
            placeholder="AI가 생성한 기사를 편집하세요..."
          ></textarea>
          
          <!-- 글자 수 표시 -->
          <div class="mt-2 text-sm text-gray-500 text-right">
            {{ editedArticle.length }}자
          </div>
        </div>
      </div>

      <!-- 미리보기 영역 -->
      <div class="bg-white rounded-lg shadow-sm p-6">
        <h3 class="text-lg font-medium text-gray-900 mb-4">👁️ 미리보기</h3>
        <div class="border border-gray-200 rounded-lg p-4 bg-gray-50">
          <div class="prose max-w-none">
            <h2 class="text-xl font-bold mb-4">{{ documentTitle }}</h2>
            <div class="text-gray-700 leading-relaxed whitespace-pre-wrap">
              {{ editedArticle }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
