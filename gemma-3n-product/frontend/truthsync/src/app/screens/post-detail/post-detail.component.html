<div class="min-h-screen bg-white" *ngIf="post">
  <div class="sticky top-0 bg-white shadow-sm z-10 px-4 py-3">
    <div class="flex items-center justify-between">
      <button (click)="goHome()" class="w-8 h-8 flex items-center justify-center">
        <span class="text-xl">←</span>
      </button>
      <span class="font-semibold">기사 상세</span>
      <button class="w-8 h-8 flex items-center justify-center">
        <span class="material-icons">share</span>
      </button>
    </div>
  </div>
  <img 
    [src]="post?.image" 
    alt="Post" 
    class="w-full h-80 object-cover"
  />
  <div class="p-4">
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center space-x-3">
        <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center">
          <span class="material-icons text-white" style="font-size:28px;">person</span>
        </div>
        <div>
          <div class="flex items-center space-x-2">
            <span class="font-semibold">{{ post?.author }}</span>
            <span class="material-icons text-blue-500" style="font-size:16px;">check_circle</span>
          </div>
          <span class="text-sm text-gray-500">{{ post?.timestamp }}</span>
        </div>
      </div>
      <div class="text-right">
        <div class="bg-blue-100 px-3 py-1 rounded-full">
          <span class="font-bold text-blue-600">{{ post?.verificationScore }}점</span>
        </div>
      </div>
    </div>
    <h1 class="text-2xl font-bold text-gray-900 mb-4">{{ post?.headline }}</h1>
    <div class="bg-purple-50 rounded-lg p-4 mb-6">
      <div class="flex items-center space-x-2 mb-2">
        <span class="material-icons text-purple-600">emoji_events</span>
        <span class="font-semibold text-purple-800">AI 분석 결과</span>
      </div>
      <p class="text-gray-700 leading-relaxed">{{ post?.content }}</p>
    </div>
    <div class="border-t pt-4 mb-6">
      <h3 class="font-semibold mb-3">주변 검증자들의 의견</h3>
      <div class="bg-green-50 rounded-lg p-4 mb-3">
        <div class="flex items-center justify-between mb-2">
          <span class="font-medium text-green-800">찬성</span>
          <span class="text-sm text-green-600">18명 (78%)</span>
        </div>
        <div class="bg-green-200 h-2 rounded-full">
          <div class="bg-green-500 h-2 rounded-full w-3/4"></div>
        </div>
      </div>
      <div class="bg-red-50 rounded-lg p-4">
        <div class="flex items-center justify-between mb-2">
          <span class="font-medium text-red-800">반대</span>
          <span class="text-sm text-red-600">5명 (22%)</span>
        </div>
        <div class="bg-red-200 h-2 rounded-full">
          <div class="bg-red-500 h-2 rounded-full w-1/4"></div>
        </div>
      </div>
    </div>
    <div class="flex space-x-3">
      <button class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-semibold">
        진실이라고 생각함
      </button>
      <button class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-xl font-semibold">
        의심스러움
      </button>
    </div>
    <button class="w-full mt-3 bg-green-600 text-white py-3 rounded-xl font-semibold flex items-center justify-center space-x-2">
      <span class="material-icons">download</span>
      <span>PDF로 저장</span>
    </button>
  </div>
</div>
<div *ngIf="!post" class="p-8 text-center text-gray-500">존재하지 않는 기사입니다.</div>
